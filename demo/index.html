<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Mind - Knowledge Explorer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #e8e8e8;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #888;
      font-size: 1rem;
    }
    .search-box {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 2px solid #333;
      border-radius: 12px;
      background: #1a1a2e;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #e94560;
    }
    button {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
    }
    .stats {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #e94560;
    }
    .stat-label {
      color: #888;
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }
    .entries {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .entry {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 1.5rem;
      border-left: 4px solid #e94560;
      transition: transform 0.2s;
    }
    .entry:hover {
      transform: translateX(4px);
    }
    .entry-topic {
      font-weight: 600;
      color: #ff6b6b;
      margin-bottom: 0.5rem;
    }
    .entry-content {
      line-height: 1.6;
      margin-bottom: 0.75rem;
    }
    .entry-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
    .empty {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    .dragon-icon { font-size: 3rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="dragon-icon">üêâ</div>
      <h1>Dragon Mind</h1>
      <p class="subtitle">Collective Knowledge of the Chu</p>
    </header>
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search knowledge...">
      <button onclick="search()">Search</button>
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="entryCount">0</div>
        <div class="stat-label">Entries</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="topicCount">0</div>
        <div class="stat-label">Topics</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="contributorCount">0</div>
        <div class="stat-label">Contributors</div>
      </div>
    </div>
    
    <div class="entries" id="entries">
      <div class="empty">
        <p>üêâ Dragon Mind awaits knowledge...</p>
        <p style="margin-top: 0.5rem;">Load <code>knowledge.json</code> to see entries</p>
      </div>
    </div>
  </div>
  
  <script>
    let knowledge = { entries: [], meta: { contributors: [] } };
    
    async function loadKnowledge() {
      try {
        const res = await fetch('../knowledge.json');
        knowledge = await res.json();
        updateStats();
        renderEntries(knowledge.entries);
      } catch(e) {
        console.log('Load knowledge.json to populate');
      }
    }
    
    function updateStats() {
      document.getElementById('entryCount').textContent = knowledge.entries.length;
      document.getElementById('topicCount').textContent = 
        [...new Set(knowledge.entries.map(e => e.topic))].length;
      document.getElementById('contributorCount').textContent = 
        knowledge.meta.contributors.length;
    }
    
    function renderEntries(entries) {
      const container = document.getElementById('entries');
      if (entries.length === 0) {
        container.innerHTML = '<div class="empty">üêâ No entries found</div>';
        return;
      }
      container.innerHTML = entries.map(e => `
        <div class="entry">
          <div class="entry-topic">${escapeHtml(e.topic)}</div>
          <div class="entry-content">${escapeHtml(e.content)}</div>
          <div class="entry-meta">
            <span>üìö ${escapeHtml(e.source)}</span>
            <span>üë§ ${escapeHtml(e.contributor)}</span>
            <span>üïê ${new Date(e.timestamp).toLocaleDateString()}</span>
          </div>
        </div>
      `).join('');
    }
    
    function search() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      if (!term) {
        renderEntries(knowledge.entries);
        return;
      }
      const results = knowledge.entries.filter(e =>
        e.topic.toLowerCase().includes(term) ||
        e.content.toLowerCase().includes(term)
      );
      renderEntries(results);
    }
    
    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[m]));
    }
    
    document.getElementById('searchInput').addEventListener('keyup', e => {
      if (e.key === 'Enter') search();
    });
    
    loadKnowledge();
  </script>
</body>
</html>
